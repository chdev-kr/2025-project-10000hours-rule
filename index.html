<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- 기본 스타일 -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- 화면 폭이 576px 이하일 때만 적용 -->
    <link
      rel="stylesheet"
      href="./styles/mobile.css"
      media="screen and (max-width: 576px)"
    />
  </head>
  <body>
    <header class="title-section">
      <h1 class="a11y-hidden">1만 시간의 법칙</h1>
      <img
        src="./images/title.png"
        class="title-img"
        alt="1만 시간의 법칙 타이포그래피"
      />
      <img
        src="./images/quote.png"
        alt="연습은 어제의 당신보다 당신을 더 낫게 만든다"
        class="quote-img"
      />
    </header>

    <main class="container">
      <section class="description">
        <h2 class="a11y-hidden">1만 시간의 법칙 설명</h2>
        <p>
          <strong class="highlight">1만 시간의 법칙</strong>은<br />
          어떤 분야의 전문가가 되기 위해서는<br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </section>

      <section class="form-section">
        <h2 class="a11y-hidden">1만 시간 계산기</h2>
        <form>
          <div class="form-row">
            <label for="field">나는</label>
            <input type="text" id="field" placeholder="예)프로그래밍" />
            <p class="normal-text">전문가가 될 것이다.</p>
          </div>

          <div class="form-row">
            <label for="time">그래서 앞으로 매일 하루에</label>
            <input type="number" id="time" placeholder="예)5시간" />
            <p class="normal-text">시간씩 훈련할 것이다.</p>
          </div>

          <button type="button" class="calc-btn">
            <span class="enter"
              >나는 며칠 동안 훈련을 해야 1만 시간이 될까?</span
            >
          </button>
        </form>

        <div class="result">
          <div class="result-row">
            <p>
              당신은
              <strong class="highlight">프로그래밍</strong>
              전문가가 되기 위해서
            </p>
          </div>
          <div class="result-row">
            <p>
              대략
              <strong class="highlight">5110</strong>
              일 이상 훈련하셔야 합니다! :)
            </p>
          </div>
        </div>
      </section>

      <section class="cta-btn">
        <h3 class="a11y-hidden">CTA</h3>
        <!-- 모달 열기 버튼 -->
        <button id="showDialogBtn" class="go-btn" type="button">
          훈련하러 가기 GO! GO!
        </button>
        <a href="#" class="share-btn">공유하기</a>
      </section>
    </main>

    <footer class="footer">
      <h2 class="a11y-hidden">위니브 저작권 안내</h2>
      <img src="./images/logo-m.png" alt="위니브 로고" class="footer-logo" />
      <p>
        본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.<br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>

    <!-- dialog 기반 모달 -->
    <dialog id="myDialog" class="modal-dialog" aria-labelledby="modal-title">
      <div class="modal-container">
        <h4 id="modal-title" class="a11y-hidden">응원 메시지</h4>
        <div
          class="cheering-text"
          aria-label="화이팅! 당신의 꿈을 응원합니다!"
        ></div>
        <img
          class="cheering-licat"
          src="./images/licat-img.png"
          alt="응원하는 모습의 라이캣 캐릭터"
        />
        <button id="closeBtn" class="modal-btn" type="button">
          종료하고 진짜 훈련하러 가기 GO!GO!
        </button>
      </div>
    </dialog>
    <script src="./js/modal.js"></script>
  </body>
</html>
